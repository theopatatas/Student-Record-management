<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Class Record Management</title>
</head>
<body>
    <div class="container">
        <h1>Class Record Management</h1>
        <form id="recordForm">
            <input type="text" id="name" placeholder="Student Name" required>
            <input type="text" id="year" placeholder="Year Level" required>
            <input type="text" id="section" placeholder="Section" required>
            <button type="submit">Add Record</button>
        </form>
        <table id="recordTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Year Level</th>
                    <th>Section</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
